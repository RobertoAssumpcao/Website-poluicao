      <form>
          <h2>Formulario:</h2>
            <div class="form-group">
                <label for="inputnomen">Nome</label>
                <input type="text" class="form-control"  id="inputnome" placeholder="Digite seu Nome" required autofocus required pattern="\w{8,30}"> 
            </div>
            <div class="form-group">
                <label for="inputtel">Telefone</label>
                <input type="number" class="form-control"  id="inputtel" placeholder="Digite seu telefone" required required pattern="\w\w\w\w\w\w\w\w\w\w">
            </div>
            <div class="form-group">
                    <label for="inputidade">Idade</label>
                    <input type="text" class="form-control"  id="inputidade" placeholder="Digite sua idade entre 18 e 100" required required pattern='^(1[69])|([2-9][0-9])|(10[0-9])|110$'>
                </div>
                <div class="form-group">
                        <label for="exampleFormControlTextarea1">Comentario</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required pattern="\w"></textarea>
                </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
    </form>
